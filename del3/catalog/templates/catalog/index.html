{% extends 'del3/base.html' %}

{% block content %}
<h1>Product List</h1>
{% for product in product_list %}
<p>{{product.product_name}} - {{product.product_price}} {% if user.is_staff %}- <a href="{% url 'catalog:delete_product' product_id=product.pk %}">Delete</a>{% endif %}</p>
{% endfor %}
{% if user.is_staff %}
<a href="/catalog/add">Add a product</a>
{% endif %}
{% endblock %}
